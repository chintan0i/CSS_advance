<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .main{
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .box{
            width:100px;
            height: 100px;
            border: solid;
            gap: 10px;
        }
        
        @media(max-width: 600px){
            .main{
                display: flex;
                flex-direction: column;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
